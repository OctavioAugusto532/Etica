<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Show do Milhão — Ética</title>
  <style>
    :root{--bg:#f8fafc;--card:#ffffff;--accent:#2563eb;--muted:#475569}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; min-height:100vh; background:linear-gradient(180deg,#e2e8f0 0%, #f8fafc 60%); color:#1e293b; display:flex; align-items:center; justify-content:center; padding:20px}
    .wrap{width:100%; max-width:980px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;font-weight:700}
    h1{margin:0;font-size:20px}
    .layout{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .card{background:var(--card); border:1px solid #e2e8f0; padding:18px;border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05)}
    .question{font-size:18px;margin-bottom:12px}
    .options{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .opt{padding:12px;border-radius:8px;border:1px solid #cbd5e1;cursor:pointer;background:#f1f5f9;transition:all .3s ease}
    .opt.disabled{opacity:0.5;cursor:default}
    .opt.correct{background:linear-gradient(90deg,#d1fae5,#10b981); color:#064e3b; border-color:#10b981}
    .opt.wrong{background:linear-gradient(90deg,#fee2e2,#ef4444); color:#7f1d1d; border-color:#ef4444}
    .controls{display:flex;gap:8px;margin-top:12px;align-items:center;flex-wrap:wrap}
    button.btn{background:#f1f5f9;border:1px solid #cbd5e1;color:var(--accent);padding:8px 10px;border-radius:8px;cursor:pointer;transition:background .3s}
    button.btn:hover:not(:disabled){background:#e0f2fe}
    button.btn:disabled{opacity:0.5;cursor:default}
    button.btn.secondary{background:transparent;color:var(--muted);border:1px dashed #cbd5e1}
    .lifelines{display:flex;gap:8px}
    .ladder{padding:14px}
    .ladder h3{margin:0 0 10px 0;font-size:16px}
    .prize{display:flex;flex-direction:column-reverse;gap:6px}
    .prize div{padding:8px;border-radius:6px;background:#f1f5f9;display:flex;justify-content:space-between;border:1px solid #e2e8f0}
    .prize .active{background:linear-gradient(90deg,#bfdbfe,#dbeafe);border:1px solid var(--accent);font-weight:600;color:var(--accent)}
    footer{margin-top:12px;color:var(--muted);font-size:13px}
    @media(max-width:880px){.layout{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">MILHÃO</div>
      <div>
        <h1>Show do Milhão — Quiz de Ética</h1>
        <div style="color:var(--muted);font-size:13px">Responda perguntas de ética, avance na escada e alcance o prêmio máximo.</div>
      </div>
    </header><div class="layout">
  <main class="card">
    <div id="gameArea">
      <div class="question" id="question">Carregando pergunta...</div>
      <div class="options" id="options"></div>

      <div class="controls">
        <div class="lifelines">
          <button id="fiftyBtn" class="btn">50/50</button>
          <button id="skipBtn" class="btn">Pular</button>
          <button id="askBtn" class="btn">Ajuda (público)</button>
        </div>
        <div style="flex:1"></div>
        <button id="stopBtn" class="btn secondary">Parar e sacar</button>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
        <div id="status" style="color:var(--muted)"></div>
        <div style="flex:1"></div>
        <button id="restartBtn" class="btn secondary">Reiniciar</button>
      </div>
    </div>

    <footer>
      Dica: use 50/50 para eliminar duas alternativas; pular para ir à próxima pergunta; parar para sacar o valor atual.
    </footer>
  </main>

  <aside class="card ladder">
    <h3>Escada de Prêmios</h3>
    <div class="prize" id="ladder"></div>
  </aside>
</div>

  </div>  <script>
    const questions = [
      {q: 'Segundo a fala da Pessoa 1, o que é ética?', opts: ['Um conjunto de regras fixas', 'Um guia de reflexão sobre o certo e o errado', 'Uma lei universal imutável', 'Apenas costumes de uma sociedade'], a:1},
      {q: 'Na fala da Pessoa 2, qual a diferença entre ética e moral?', opts: ['Ética é universal, moral varia entre culturas', 'Moral é reflexão crítica, ética são costumes', 'Não há diferença', 'Ética depende apenas de religião'], a:0},
      {q: 'De acordo com a Pessoa 3, por que a ética é fundamental?', opts: ['Ajuda a aumentar lucros', 'Facilita a vida social sem reflexão', 'Orienta decisões responsáveis em várias áreas', 'Serve só para regras de etiqueta'], a:2},
      {q: 'Na fala da Pessoa 4, qual seria a atitude ética diante de uma carteira perdida?', opts: ['Ficar com o dinheiro', 'Ignorar e deixar no chão', 'Devolver ao dono', 'Jogar fora os documentos'], a:2},
      {q: 'Na conclusão da Pessoa 5, seguir princípios éticos significa:', opts: ['Cumprir apenas leis externas', 'Agir com reflexão e responsabilidade', 'Seguir costumes sem questionar', 'Evitar sempre ajudar os outros'], a:1},
      {q: 'O que a ética busca, segundo a introdução?', opts: ['Refletir sobre certo e errado para orientar ações', 'Controlar costumes de sociedades', 'Definir normas religiosas', 'Aumentar a produtividade'], a:0},
      {q: 'Segundo a explicação, a moral:', opts: ['É igual em todas as culturas', 'Pode variar de sociedade para sociedade', 'É sempre mais importante que a ética', 'Não influencia nossas ações'], a:1},
      {q: 'Na área da saúde, jornalismo ou direito, a ética garante:', opts: ['Mais lucro e produtividade', 'Respeito, justiça e integridade', 'Apenas cumprimento de leis', 'Normas iguais para todas culturas'], a:1},
      {q: 'O exemplo da carteira perdida mostra que:', opts: ['A moral sempre leva a devolver', 'A ética nos faz refletir pelo que é justo', 'Cada pessoa decide sem critério', 'O correto é ficar com o dinheiro'], a:1},
      {q: 'Na fala final, cada escolha do dia a dia é:', opts: ['Uma oportunidade de praticar a ética', 'Algo sem importância ética', 'Sempre determinada pela lei', 'Apenas uma questão de etiqueta'], a:0}
    ];

    const prizes = [
      'R$ 1.000', 'R$ 2.000', 'R$ 5.000', 'R$ 10.000', 'R$ 20.000', 'R$ 40.000', 'R$ 80.000', 'R$ 160.000', 'R$ 320.000', 'R$ 640.000', 'R$ 1.000.000'
    ];

    let idx = 0;
    let usedFifty = false;
    let usedSkip = false;
    let usedAsk = false;
    let locked = false;
    let currentWinnings = 'R$ 0';

    const qEl = document.getElementById('question');
    const optsEl = document.getElementById('options');
    const statusEl = document.getElementById('status');
    const ladderEl = document.getElementById('ladder');
    const fiftyBtn = document.getElementById('fiftyBtn');
    const skipBtn = document.getElementById('skipBtn');
    const askBtn = document.getElementById('askBtn');
    const stopBtn = document.getElementById('stopBtn');
    const restartBtn = document.getElementById('restartBtn');

    function init(){
      idx = 0; usedFifty=false; usedSkip=false; usedAsk=false; locked=false; currentWinnings='R$ 0';
      renderLadder();
      renderQuestion();
      updateStatus('Boa sorte!');
      fiftyBtn.disabled = false; skipBtn.disabled = false; askBtn.disabled = false;
      fiftyBtn.textContent = '50/50'; skipBtn.textContent = 'Pular'; askBtn.textContent = 'Ajuda (público)';
    }

    function renderLadder(){
      ladderEl.innerHTML = '';
      for(let i=prizes.length-1;i>=0;i--){
        const el = document.createElement('div');
        el.textContent = `${i+1}. ${prizes[i]}`;
        if(i === idx-1) el.classList.add('active');
        ladderEl.appendChild(el);
      }
    }

    function renderQuestion(){
      locked = false;
      renderLadder();
      const p = questions[idx];
      if(!p){ winGame(); return; }
      qEl.textContent = `Pergunta ${idx+1}: ${p.q}`;
      optsEl.innerHTML = '';
      p.opts.forEach((text,i)=>{
        const b = document.createElement('button');
        b.className = 'opt';
        b.dataset.index = i;
        b.innerHTML = `<strong>${String.fromCharCode(65+i)}</strong>. <span>${text}</span>`;
        b.addEventListener('click', onAnswer);
        optsEl.appendChild(b);
      });
    }

    function onAnswer(e){
      if(locked) return; locked = true;
      const btn = e.currentTarget;
      if(btn.classList.contains('disabled')){ locked=false; return; }
      const chosen = parseInt(btn.dataset.index);
      const correct = questions[idx].a;
      if(chosen === correct){
        btn.classList.add('correct');
        currentWinnings = prizes[Math.min(idx, prizes.length-1)];
        updateStatus(`Correto! Você ganhou ${currentWinnings}`);
        setTimeout(()=>{ idx++; renderQuestion(); }, 900);
      } else {
        btn.classList.add('wrong');
        const children = Array.from(optsEl.children);
        const correctBtn = children.find(c=>parseInt(c.dataset.index)===correct);
        if(correctBtn) correctBtn.classList.add('correct');
        updateStatus('Resposta errada. Fim de jogo.');
        currentWinnings = garantia(idx);
        endGame(false);
      }
    }

    function garantia(i){
      if(i>=5) return prizes[4];
      return 'R$ 0';
    }

    function endGame(won){
      locked = true;
      renderLadder();
      statusEl.textContent = won ? `Parabéns! Você ganhou ${currentWinnings}` : `Você saiu com ${currentWinnings}`;
      Array.from(optsEl.children).forEach(c=>{ c.classList.add('disabled'); c.disabled=true; });
    }

    function winGame(){
      currentWinnings = prizes[prizes.length-1];
      updateStatus(`Parabéns! Você conquistou o prêmio máximo: ${currentWinnings}`);
      endGame(true);
    }

    function updateStatus(txt){ statusEl.textContent = txt; }

    fiftyBtn.addEventListener('click', ()=>{
      if(usedFifty) return; usedFifty=true; fiftyBtn.disabled=true; fiftyBtn.textContent='Usado';
      const correct = questions[idx].a;
      const children = Array.from(optsEl.children).filter(c=>!c.classList.contains('disabled'));
      const wrongs = children.filter(c=>parseInt(c.dataset.index)!==correct);
      shuffleArray(wrongs);
      for(let i=0;i<Math.min(2,wrongs.length);i++){
        const c = wrongs[i]; c.classList.add('disabled'); c.disabled=true; c.style.opacity=0.5;
      }
    });

    skipBtn.addEventListener('click', ()=>{
      if(usedSkip) return; usedSkip=true; skipBtn.disabled=true; skipBtn.textContent='Usado';
      updateStatus('Pergunta pulada. Vá para a próxima.');
      idx++; setTimeout(()=>{ renderQuestion(); }, 400);
    });

    askBtn.addEventListener('click', ()=>{
      if(usedAsk) return; usedAsk=true; askBtn.disabled=true; askBtn.textContent='Usado';
      const correct = questions[idx].a;
      const children = Array.from(optsEl.children);
      const base = [10,10,10,10];
      base[correct] += 50;
      for(let i=0;i<4;i++) base[i] += Math.floor(Math.random()*10);
      const total = base.reduce((s,x)=>s+x,0);
      const perc = base.map(x=>Math.round(x/total*100));
      children.forEach((c,i)=>{
        const span = document.createElement('div');
        span.style.fontSize='12px';
        span.style.color='var(--muted)';
        span.textContent = `Público: ${perc[i]}%`;
        c.appendChild(span);
      });
      updateStatus('Resultado da ajuda do público mostrado abaixo das opções.');
    });

    stopBtn.addEventListener('click', ()=>{
      currentWinnings = garantia(idx-1) === 'R$ 0' ? (idx>0 ? prizes[idx-1] : 'R$ 0') : garantia(idx-1);
      updateStatus(`Você parou e sacou ${currentWinnings}`);
      endGame(false);
    });

    restartBtn.addEventListener('click', ()=>{ init(); });

    function shuffleArray(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } }

    init();
  </script></body>
</html>
